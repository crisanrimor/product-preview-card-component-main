<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<main class="main">
    <article class="card">
      
      <section class="card__picture"></section>

      <section class="card__texts">

        <p class="card__info">Perfume</p>
        <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="card__price">
          <h2 class="card__pricenow">$149.99</h2>
          <p class="card__pricebefore">$169.99</p>
        </div>

        <a href="#" class="card__cta"><img src="images/icon-cart.svg" alt="" class="card__ctaimg"> Add to Cart</a>
        
      </section>

    </article>
</main>

  

</body>
</html>
